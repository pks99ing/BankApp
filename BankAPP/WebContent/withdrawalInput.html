<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<!-- verifying if given input is number or not.If not then withdrawal button is disabled  -->
<script type="text/javascript">
	function validate() {
		var inputBox = document.getElementById("aWithdrawal").value;

		if (inputBox > 0 && !isNaN(inputBox)) {
			document.getElementById("btn").removeAttribute("disabled");
		} else {
			document.getElementById("btn").setAttribute("disabled", true);
		}
	}
</script>

<body>
	<form action="amountWithdrawal">
		<div align="right">
			<label>Enter Amount</label> <input type="text" name="amount"
				oninput="validate()" id="aWithdrawal"><br> <input
				type="submit" disabled="disabled" name="Withdrawal" id="btn">
		</div>
	</form>

</body>
</html>
